<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | WindMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* QR Modal Style */
        #qr-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .discord-btn {
            display: inline-block;
            background: #7289da;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        .discord-btn:hover { background: #5b73c7; }
        .method { transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="checkout-container">
        <div class="checkout-box">
            <h2>Complete Your Purchase</h2>
            <p style="margin-bottom: 20px; color: #3498db;">WindMC Official Store</p>
            
            <form id="paymentForm">
                <div class="input-group">
                    <label>Minecraft Username (IGN)</label>
                    <input type="text" id="playerName" placeholder="e.g. Rudy_Pro" required 
                           style="width: 100%; padding: 12px; border-radius: 10px; border: none; background: rgba(255,255,255,0.2); color: white; margin-top: 10px;">
                </div>

                <div class="payment-methods" style="margin-top: 20px; text-align: left;">
                    <label>Select Payment Method</label>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <div class="method" id="cardOpt" onclick="selectMethod('cardOpt')" style="flex: 1; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.05); cursor: pointer; text-align: center;">üí≥ Card</div>
                        <div class="method" id="upiOpt" onclick="selectMethod('upiOpt')" style="flex: 1; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.05); cursor: pointer; text-align: center;">üì± UPI / QR</div>
                    </div>
                </div>

                <button type="button" onclick="handlePayment()" class="buy-btn" style="width: 100%; margin-top: 30px; background: #2ecc71;">Proceed to Pay</button>
            </form>
            
            <a href="index.html" style="display: block; margin-top: 20px; color: #bdc3c7; text-decoration: none; font-size: 14px;">‚Üê Go Back</a>
        </div>
    </div>

    <div id="qr-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;">Scan & Pay</h3>
            <img src="https://via.placeholder.com/200" alt="QR Code" style="width: 200px; border-radius: 10px;">
            <p style="margin: 15px 0 5px; font-weight: bold;">UPI ID: windmc@upi</p>
            <p style="font-size: 12px; color: #666;">After payment, send the screenshot to our Discord for the rank!</p>
            <a href="YOUR_DISCORD_LINK" target="_blank" class="discord-btn">Open Discord</a>
            <br>
            <button onclick="closeModal()" style="margin-top: 15px; background: none; border: none; color: #e74c3c; cursor: pointer; font-weight: bold;">Close</button>
        </div>
    </div>

    <script>
        // Method selection effect
        function selectMethod(id) {
            document.querySelectorAll('.method').forEach(m => {
                m.style.borderColor = 'rgba(255,255,255,0.2)';
                m.style.background = 'rgba(255,255,255,0.05)';
            });
            const selected = document.getElementById(id);
            selected.style.borderColor = '#f1c40f';
            selected.style.background = 'rgba(241,196,15,0.2)';
        }

        // Handle Payment Button
        function handlePayment() {
            const name = document.getElementById('playerName').value;
            if(!name) {
                alert("Rudy, pehle IGN toh likho! üòÇ");
                return;
            }
            // Show QR Modal
            document.getElementById('qr-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('qr-modal').style.display = 'none';
        }
    </script>
</body>
</html>
